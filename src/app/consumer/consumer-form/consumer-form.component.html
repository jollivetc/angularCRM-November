<form (ngSubmit)="validate()" [formGroup]="consumerForm" id="consumerForm">
  <mat-form-field>
    <mat-select formControlName="civility" placeholder="Civilité">
      <mat-option value="Mr">Mr</mat-option>
      <mat-option value="Mme">Mme</mat-option>
    </mat-select>
  </mat-form-field>
  <p>
    <mat-form-field>
      <mat-label for="firstname">Prénom</mat-label>
      <input formControlName="firstname" id="firstname" matInput type="text">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="lastname">Nom</mat-label>
      <input formControlName="lastname" id="lastname" matInput type="text">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input formControlName="email" id="email" matInput type="email">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="phone">Téléphone</mat-label>
      <input formControlName="phone" id="phone" matInput maxlength="10" type="text">
    </mat-form-field>
  </p>
  <div class="buttons-bar">
    <!-- Bouton d'annulation -->
    <button (click)="cancel()" color="warn" id="cancelButton"
        mat-icon-button matTooltip="Annuler" type="button">
      <mat-icon>cancel</mat-icon>
    </button>
    <!-- Bouton de validation du formulaire -->
    <button [disabled]="!consumerForm.valid" color="primary"
      id="validButton" mat-icon-button matTooltip="Valider" type="submit">
      <mat-icon>check</mat-icon>
    </button>
  </div>
</form>
