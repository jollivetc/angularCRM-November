<form [formGroup]="loginForm" (ngSubmit)="login()">
  <p>
    <mat-form-field>
      <mat-label for="login">Login</mat-label>
      <input matInput type="text" id="login" formControlName="login"/>
    </mat-form-field>
    <span *ngIf="loginForm.get('login')?.touched && loginForm.get('login')?.invalid">
      <span *ngIf="loginForm.get('login')?.errors?.['required']">
        valeur obligatoire
      </span>
      <span *ngIf="loginForm.get('login')?.errors?.['minlength']">
        3 caract√®res obligatoires
      </span>
    </span>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input matInput type="password" id="password" formControlName="password"/>
    </mat-form-field>
  </p>
  <p>
    <button mat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </p>
</form>
